<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c600d5d8fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Painel da Tabela</h1>
    <h3>Colunas</h3>
    <section class="theader">
        <div class="area-th">
            <input onfocus="testaTeclaEnter('col-1', '1')" id="col-1" type="text"  placeholder="coluna 1">
            <button onclick="adicionarNomeCol('col-1', '1')" class="botao-plus">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
        <div class="area-th">
            <input onfocus="testaTeclaEnter('col-2', '2')" id="col-2" type="text" placeholder="coluna 2">
            <button onclick="adicionarNomeCol('col-2', '2')" class="botao-plus">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
        <div class="area-th">
            <input onfocus="testaTeclaEnter('col-3', '3')" id="col-3" type="text" placeholder="coluna 3">
            <button onclick="adicionarNomeCol('col-3', '3')" class="botao-plus">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
        
        
    </section>
    <section class="inputs">
        <h3>Dados</h3>
        <input class="cp" id="camp1" type="text" placeholder="campo 1">
        <input class="cp" id="camp2" type="text" placeholder=" campo 2">
        <input class="cp" id="camp3" type="text" placeholder="campo 3">
        <button class="botao-envio" id="enviar">Adicionar</button>
    </section>
    <table id="table" class="table table-dark ">
        <thead>
            <th>ID</th>
            <th id="1">COL 1</th>
            <th id="2">COL 2</th>
            <th id="3">COL 3</th>
        </thead>
        
        <tbody>
            
        </tbody>
    </table>
    <div class="area-download">
        <a id="btn-download" class="botao-download">
            CSV 
            <i class="fa-solid fa-download"></i>
        </a>
    </div>
    
    <script src="./js/app.js"></script>
    <script src="./js/column.js"></script>
    <script src="./js/download.js"></script>
</body>
</html>
